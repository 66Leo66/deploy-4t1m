on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  prepare:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 66Leo66/4T1M-Paper
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn install
      - run: yarn build